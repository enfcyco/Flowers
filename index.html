<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Welcome to the Flower Shop
        </h1>
        <div class="header-decoration">
            <!-- Sage flower SVG -->
            <svg class="flower-icon" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="11" fill="#A8D8B9"/><ellipse cx="16" cy="16" rx="6" ry="11" fill="#8BBC8A"/><circle cx="16" cy="16" r="3" fill="#FAF6E4"/></svg>
            <!-- Bee SVG -->
            <svg class="bee-icon" viewBox="0 0 32 32" fill="none"><ellipse cx="16" cy="16" rx="8" ry="6" fill="#FDE68A"/><circle cx="12" cy="16" r="2" fill="#6b8e71"/><circle cx="20" cy="16" r="2" fill="#6b8e71"/><rect x="14" y="13" width="4" height="6" fill="#332422"/></svg>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>Flower of the Month
                <span class="article-decoration">
                    <!-- Flower SVG for decoration -->
                    <svg class="flower-icon" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="11" fill="#A8D8B9"/><ellipse cx="16" cy="16" rx="6" ry="11" fill="#8BBC8A"/><circle cx="16" cy="16" r="3" fill="#FAF6E4"/></svg>
                </span>
            </h2>
            <p>This month's featured flower is the Rose.</p>
            <button class="btn">Shop Now</button>
        </article>
        <article>
            <h2>Care Tips
                <span class="article-decoration">
                    <!-- Bee SVG for decoration -->
                    <svg class="bee-icon" viewBox="0 0 32 32" fill="none"><ellipse cx="16" cy="16" rx="8" ry="6" fill="#FDE68A"/><circle cx="12" cy="16" r="2" fill="#6b8e71"/><circle cx="20" cy="16" r="2" fill="#6b8e71"/><rect x="14" y="13" width="4" height="6" fill="#332422"/></svg>
                </span>
            </h2>
            <p>To keep your flowers fresh, change the water regularly.</p>
        </article>
    </main>
    <footer>
        <div class="footer-decoration">
            <svg class="flower-icon" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="11" fill="#A8D8B9"/><ellipse cx="16" cy="16" rx="6" ry="11" fill="#8BBC8A"/><circle cx="16" cy="16" r="3" fill="#FAF6E4"/></svg>
            <svg class="bee-icon" viewBox="0 0 32 32" fill="none"><ellipse cx="16" cy="16" rx="8" ry="6" fill="#FDE68A"/><circle cx="12" cy="16" r="2" fill="#6b8e71"/><circle cx="20" cy="16" r="2" fill="#6b8e71"/><rect x="14" y="13" width="4" height="6" fill="#332422"/></svg>
        </div>
        <p>&copy; 2026 Flower Shop. All rights reserved.</p>
    </footer>

</html>
